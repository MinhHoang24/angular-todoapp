<div id="todo-list-container" class="container">
    <div class="group-list">
        <div class="header-list">
            <div class="task-name">Todo item</div>
            <div class="task-status">Status</div>
            <div class="task-action">Actions</div>
        </div>
    <div class="body-list">
        <div class="row-list" *ngFor="let task of tasks">
            <app-todo-item
                [task]="task"
                (toggleStatus)="onToggleStatus($event)"
                (deleteTask)="onDeleteTask($event)"
                (updateTask)="onUpdateTask($event)"
            >
            </app-todo-item>
        </div>
    </div>
</div>
